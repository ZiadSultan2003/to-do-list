<!DOCTYPE html>
<html lang="en">
  <head>
    <title>to dos list</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body style="background-color: #1d2036; color: white">
    <div class="container mt-3">
      <!-- input  -->
      <div class="col-10">
        <h2 class="text-center">input item</h2>
        <form id="student_form">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="add your task ..."
              id="input_text"
              name="add"
            />
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary input_submit">
                Add
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- start table -->
      <table class="col-10">
        <tbody id="student_list">
          <!-- <tr class="row justify-content-between col-12 mb-3">
            <td>ziad sultan</td>
            <td>
              <button class="bg-black">
                <i class="fa-regular fa-star Favorite"></i>
              </button>
              <button class="btn btn-success Edit" id="edit">Edit</button>
              <button class="btn btn-danger delete">X</button>
            </td>
          </tr> -->
        </tbody>
      </table>
      <!-- end table -->
      <form>
        <h2>Search item</h2>
        <div class="filter col-10 my-3">
          <div class="row justify-content-between">
            <div class="col">
              Search:
              <div class="input-group">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search..."
                  aria-label="Recipient's username"
                  id="search_input"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
      <h2>Favorite items</h2>
      <table class="col-10">
        <tbody id="add_items_favorite"></tbody>
      </table>
    </div>

    <script src="./list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
